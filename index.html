  <style>
    html,body{margin:0;height:100%;background:#f6f7fb;color:#222;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
    #wrap{display:grid;grid-template-rows:auto 1fr}
    header{padding:8px 12px;background:#10131a;color:#e9eefc;display:flex;gap:14px;align-items:center}
    header b{font-weight:600}
    #c{width:100%;height:100%;display:block;cursor:grab}

  </style>

<body>
<div id="wrap">
  <canvas id="c"></canvas>
</div>

<!-- Vertex shader -->
<script id="vs" type="x-shader/x-vertex">
precision mediump float;
attribute vec3 aPos;
attribute vec3 aNor;
uniform mat4 uProj, uView, uModel;
uniform mat3 uNormal;
uniform vec3 uColor;
varying vec3 vColor;
varying vec3 vNormal;
varying vec3 vPos;
void main(){
  vec4 wp = uModel * vec4(aPos,1.0);
  gl_Position = uProj * uView * wp;
  vPos = (uView * wp).xyz;
  vNormal = normalize(uNormal * aNor);
  vColor = uColor;
}
</script>

<!-- Fragment shader -->
<script id="fs" type="x-shader/x-fragment">
precision mediump float;
varying vec3 vColor;
varying vec3 vNormal;
varying vec3 vPos;
uniform vec3 uLightDir;   // in view space, normalized
void main(){
  // simple lambert + soft ambient
  float ndl = max(dot(normalize(vNormal), normalize(-uLightDir)), 0.0);
  float amb = 0.35;
  vec3 col = vColor * (amb + 0.75*ndl);
  gl_FragColor = vec4(col, 1.0);
}
</script>

<script src="dolliv.js"></script>
</body>
